{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENSight - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-[radial-gradient(circle,_#3137cd_10%,_#f1eae7_100%)]">

    <!-- Header -->
    <header class="w-full p-8 bg-[#464bd0] font-bold text-lg shadow-md font-sans flex gap-3">
        <img src="{% static 'icon_page.svg'%}" class="w-20 h-auto" alt="Icon"> 
        <span class="text-3xl text-[#d9d9d9]">Hai Sobat PENSeek!!</span>
    </header>    

    <!-- Konten Utama -->
    <div class="flex flex-col md:flex-row items-center justify-between  mx-auto flex-grow px-6">
        <!-- Bagian Kiri (Teks dan Tombol) -->
        <div class="w-32 flex-none"></div>
        <div class="flex-1 ml-12 max-w-[100%] md:max-w-[110%] lg:max-w-[110%]">
            <h1 class="lg:text-7xl font-bold text-black leading-snug">
                #PENSight Tentukan <br> pilihan jurusan mu
            </h1>
                <button type="button" class="drop-shadow-[0px_10px_0px_rgba(0,0,0,0.5)] mt-10 bg-white text-blue-900 px-10 py-4 rounded-3xl text-2xl font-extrabold shadow-md hover:bg-gray-200">
                    <a href="{% url 'input_page' %}">START NOW</a>
                </button>
        </div>

        <!-- Bagian Kanan (Gambar Handphone) -->
        <div class="flex-1 flex justify-end">
            <img src="{% static 'UIUX.svg'%}"alt="PENSight" class="w-full w-3/2 md:max-w-[700px] object-contain">
        </div>
    </div>
</body>
</html>
