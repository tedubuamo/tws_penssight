{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENSight - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex flex-col bg-[radial-gradient(circle,_#3137cd_10%,_#f1eae7_100%)]">
    <!-- Header -->
    <header class="w-full p-8 bg-[#464bd0] font-bold font-alexandria text-lg shadow-md flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="{% static 'icon_page.svg'%}" class="w-20 h-auto" alt="Icon"> 
            <span class="text-3xl text-[#d9d9d9]">Hai Sobat PENSeek!!</span>
        </div>

        <div class="flex items-center gap-3">
            <span class="text-white text-3xl font-bold font-alexandria">MENU</span>
            <button onclick="toggleSidebar()" class="text-white hover:text-yellow-300 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>    

    <!-- Sidebar Menu -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-[#464bd0] text-white p-8 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold font-alexandria">MENU</h2>
            <button onclick="toggleSidebar()" class="text-white text-2xl font-bold hover:text-yellow-300">
                &times;
            </button>
        </div>
        <ul class="space-y-4 text-lg font-alexandria">
            <li><a href="http://127.0.0.1:8000/" class="hover:text-yellow-300 font-semibold">Home</a></li>
            <li><a href="http://127.0.0.1:8000/about_page/" class="hover:text-yellow-300 font-semibold">Tentang PENSight</a></li>
            <li><a href="http://127.0.0.1:8000/kuota_prodi/" class="hover:text-yellow-300 font-semibold">Kuota Prodi</a></li>
            <li><a href="http://127.0.0.1:8000/input_page/" class="hover:text-yellow-300 font-semibold">Rekomendasi Prodi</a></li>
        </ul>
    </div> 
    

    <p class="ml-20 mt-32 text-4xl font-medium font-[Alexandria] text-[#0a3d83]">Rekomendasi Jurusan</p>    
    <!-- Card -->
    <div class="mt-8 bg-white rounded-3xl shadow-lg border-2 border-blue-900 mx-auto w-2/3" id="rekomendasi-card" style="display: none;">
        <button onclick="toggleDetail()" 
            class="flex justify-between items-center w-full text-blue-900 font-bold text-4xl font-bold p-6 px-8">
            <span id="prodi-name"></span>
            <span id="icon">Lihat Detail ▼</span>
        </button>

        <!-- Detail (Scrollable) -->
        <div id="detail" class="p-4 border-t-2 border-blue-900 hidden overflow-y-auto" style="max-height: 600px;">
            <h3 class="font-bold text-blue-900">Tentang <span id="prodi-name-detail"></span></h3>
            <p id="deskripsi" class="text-sm text-blue-900 mb-4"></p>

            <div id="rps-d4" class="text-sm text-blue-900 ml-4 mb-2 max-h-[300px] overflow-y-auto space-y-4">
            <H2>D4</h2>
            <!-- Konten dari API akan muncul di sini -->
            </div>

            <div id="rps-d3" class="text-sm text-blue-900 ml-4 mb-2 max-h-[300px] overflow-y-auto space-y-4">
            <!-- Konten dari API akan muncul di sini -->
            </div>


            <h3 class="mt-2 font-bold text-blue-900">Link Website</h3>
            <a id="link-website" href="#" class="text-blue-600 underline" target="_blank"></a>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://127.0.0.1:8000/api/hasil_rekomendasi")
                .then(res => res.json())
                .then(data => {
                    console.log("Respon dari API:", data);

                    // Tampilkan card
                    document.getElementById("rekomendasi-card").style.display = "block";

                    // Set nama prodi dan deskripsi
                    document.getElementById("prodi-name").textContent = data.prodi || "Nama Prodi";
                    document.getElementById("prodi-name-detail").textContent = data.prodi || "Nama Prodi";
                    document.getElementById("deskripsi").textContent = data.deskripsi_singkat || "Deskripsi tidak tersedia.";

                    // Fungsi untuk menampilkan matkul berdasarkan semester
                    function tampilkanRPS(containerId, prefix, jumlahSemester) {
                        const container = document.getElementById(containerId);
                        container.innerHTML = ""; // Kosongkan isi

                        for (let i = 1; i <= jumlahSemester; i++) {
                            const key = `matkul_smt${i}_${prefix}`;
                            const matkulList = data[key]?.split(",") || [];

                            if (matkulList.length > 0 && matkulList.some(m => m.trim() !== "")) {
                                // Judul semester
                                const semesterTitle = document.createElement("h4");
                                semesterTitle.className = "font-semibold";
                                semesterTitle.textContent = `RPS Semester ${i}`;
                                container.appendChild(semesterTitle);

                                // Daftar mata kuliah
                                const ul = document.createElement("ul");
                                matkulList.forEach(matkul => {
                                    if (matkul.trim()) {
                                        const li = document.createElement("li");
                                        li.textContent = matkul.trim();
                                        ul.appendChild(li);
                                    }
                                });
                                container.appendChild(ul);
                            }
                        }
                    }

                    // Tampilkan D4 dan D3
                    tampilkanRPS("rps-d4", "d4", 8);
                    tampilkanRPS("rps-d3", "d3", 6);

                    // Set link website
                    const link = document.getElementById("link-website");
                    link.href = data.link_website || "#";
                    link.textContent = data.link_website || "Website tidak tersedia";

                })
                .catch(error => {
                    console.error("Gagal memuat data:", error);
                });
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        function toggleDetail() {
            const detail = document.getElementById('detail');
            const icon = document.getElementById('icon');

            if (detail.classList.contains('hidden')) {
                detail.classList.remove('hidden');
                icon.textContent = 'Lihat Detail ▲';
            } else {
                detail.classList.add('hidden');
                icon.textContent = 'Lihat Detail ▼';
            }
        }

    </script>

</body>
</html>
